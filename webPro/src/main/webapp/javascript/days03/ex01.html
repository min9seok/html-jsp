document.querySelector("#count").onchange = function (){
	
	let n = this.value;
	let p = document.querySelector("#demo");
	p.innerHTML = "";
	for (var i = 1; i <= n; i++) {
		let txtbox = document.createElement("input");
		txtbox.setAttribute("type","text");
		txtbox.setAttribute("id","item"+i);
		txtbox.setAttribute("class","box");
		let content = "항목 " + i + " : ";
		let no = document.createTextNode(content);
		p.appendChild(no);
		p.appendChild(txtbox);
		p.appendChild(document.createElement("br"));
