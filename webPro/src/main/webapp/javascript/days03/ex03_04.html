<script type="text/javascript">
// Java    가변인자
// public static void sum(int...args){}
// js      가변인자
// ES6
function sum(...args){
// 	alert(this);
// 	1. 함수 안에서 this는 window 최상위 객체이다.
// 	2. 엄격모드에서 this == undefined
//  3. 이벤트에서는 이벤트를 받은 요소 HTMLButtonElement
//  4. 객체 메서드 에서 this == 객체 자기 자신
	let result = 0;
// 	alert(args.length); // 3
	for (var i = 0; i < args.length; i++) {
		result += args[i];
	}
	return result;
}
// alert( sum(1,2,3) );
// js 함수 선언 => window 객체의 메서드가 된다.

// 전역변수 선언 -> window 객체의 변수가 된다.
