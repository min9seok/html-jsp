    라디오 버튼 : 1개 체크
    체크박스에서 체크된 체크박스 처리 예제. : 여러 개를 체크
    
    확인 버튼을 클릭하면 p#demo 에 체크박스의 value 속성값을 출력.
 </xmp>
좋아하는 과목을 모두 선택하세요 
<br>
<input type="checkbox" name="subject" id="kor"value="kor" />
<label for="kor">국어</label>
<input type="checkbox" name="subject" id="eng"value="eng" />
<label for="eng">영어</label>
<input type="checkbox" name="subject" id="mat"value="mat" />
<label for="mat">수학</label>
<input type="checkbox" name="subject" id="pe" value="pe" />
<label for="pe">체육</label>
<br>
<button>확인</button>
<p id="demo"></p>
<script type="text/javascript">

// [js]
// 1. 모든 체크박스를 얻어와서
// 2. 체크된 여부 확인 -> p#demo 출력.
document.querySelector("button").onclick = ()=>{
	// alert("이벤트 확인");
	var ckbList = document.querySelectorAll("input[type=checkbox][name=subject]");
	// alert( ckbList.length ); 4
	
	var content = "<ul>";
	
	for (var i = 0; i < ckbList.length; i++) {	
		if (ckbList[i].checked) {
			// console.log( ckbList[i].value );
			
			// Element == <label for="mat">수학</label>
			var nextLbl = ckbList[i].nextElementSibling;   			
			// String.format("출력형식", a, b)
			content += "<li>"+ ckbList[i].value + "("+ nextLbl.innerText +")"  +"</li>";
		}  // if
	} // for
	
	content += "</ul>";
	
	document.querySelector("p#demo").innerHTML = content;
	
}

</script>
