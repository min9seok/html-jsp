<fieldset>
<legend>html 적용 여부</legend>
<input type="radio" name="htmlapply" id="hy" checked /><label for="hy">적용</label>
<input type="radio" name="htmlapply" id="hn"/><label for="hn">미적용</label>
</fieldset>
<br>
<input class="long" type="text" id="msg" value="<span class='style'>KY</span>" />
<br>
<button>실행</button>
<br>
<div id="demo"></div>
</div>
<script type="text/javascript">

//document.querySelector("button").onclick = function () {
//	alert("dfs")
//}

//이벤트핸들러
document.querySelector("button").onclick = ()=>{
//	alert("ㅎ")
	var msg =document.querySelector("#msg").value;
	
	// js radio 버튼 checked 확인
	// 1. name = htmlapply 모든 라디오버튼 얻어오기
	// 	document.getElementsByClassName(클래스명) 
	// 	document.getElementsByName(name 속성값)
	// 	document.getElementsByTagName(태그명)
		
	//var radios=document.getElementsByName("htmlapply");
	var radioList= document.querySelectorAll("fieldset input[type=radio][name=htmlapply]");
// 		alert(radios.length)
// 2. 라디오 버튼 중에 checked 확인
	/* for (var i = 0; i < radioList.length; i++) {
		console.log(radioList[i].checked);
	} */
		
	// 3. if 문으로 innerHTML/innerText출력 코딩
	if (radioList[0].checked) {
		// 미적용 라디오버튼 체크 된 경우
		document.querySelector("#demo").innerHTML= msg;	
	}else {
		// 적용 라디오버튼 체크 된 경우
		 document.querySelector("#demo").innerText=msg;	
	}	
}
</script>
