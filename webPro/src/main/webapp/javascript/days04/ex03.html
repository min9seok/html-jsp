<div>
 <xmp class="code">

 <h3>이벤트 처리</h3>
<!--     [object HTMLButtonElement] -->
<button onclick="this.innerHTML = Date();">btn 1</button>
<button onclick="displayDate(this);">btn 2</button>
<button>btn 3</button>
<button>btn 4</button>
</div>
<script type="text/javascript">
function displayDate(btn){
// 	alert(this);	//[object Window]
	btn.innerHTML = this.innerHTML = Date();	
}
</script>
<script type="text/javascript">
document.querySelector("button:nth-of-type(3)").onclick = function(){
// 	alert(this); //[object HTMLButtonElement]
	this.innerHTML = Date();
}
</script>
<script type="text/javascript">
document.querySelector("button:nth-of-type(4)").addEventListener("click", function(e) {
// 	e.currentTarget === this
	this.innerHTML = Date();	
}, true);
</script>
</body>
