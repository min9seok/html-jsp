<!-- table>(thead>tr>td*3)+(tbody>tr*4>td*3>lorem)+(tfoot>td>button>{선택 확인) -->
<table id="tblDept">
	<thead>
		<tr>
			<th><input type="checkbox" class="all" />모두 선택</th>
			<th>Name</th>

	</thead>
	<tbody>
		<tr>

<!-- 선택확인 버튼을 클릭하면 체크된 체크박스 id를 demo에 출력 -->
<p id="demo"></p>
</div>
<script type="text/javascript">

// #tblDept > thead > tr > th:nth-child(1) > input
let allckb = document.querySelector("#tblDept > thead input.all");
let ckbs = document.querySelectorAll("#tblDept > tbody input[id^='ck']");
let button = document.querySelector("button"); 
let demo = document.querySelector("#demo");
allckb.onclick = function (){
	  // alert( this.checked );  true/false
	  for (var i = 0; i < ckbs.length; i++) {
		  ckbs[i].checked = this.checked;
	  } // for
}

// ckbs 모든 체크박스의 click 이벤트 등록
for (var i = 0; i < ckbs.length; i++) {
	  ckbs[i].onclick = function (){
		  // 모든 체크박스 checked => allckb checked 
		  let isCkbsAllChecked = true;
		  for (var j = 0; j < ckbs.length; j++) {
			  isCkbsAllChecked = ckbs[j].checked
			  if( !isCkbsAllChecked ) break;
	      } // for
		  allckb.checked = isCkbsAllChecked;
	  }
} // for
 
button.onclick = function(){
	let id, name, loc;
	let content = "<ul>";
	for (var i = 0; i < ckbs.length; i++) {
		if(ckbs[i].checked){
			id = ckbs[i].id;
			//name
// 			name = ckbs[i].parentElement.nextElementSibling.innerHTML;
			name = ckbs[i].parentElement.parentElement.children[1].innerHTML;
			//loc			
			content += `<li>${id} / ${name}</li>`;
		}
	}
	content += "</ul>";
	demo.innerHTML = content;
}
</script>
