<script type="text/javascript">
 const m = [3,5,2,4,1];
 console.log(m);
//  1. 배열 오름차순 정렬
//  m.sort();
 console.log(m);
//  2. 마지막 요소
 console.log(m[m.length-1]);
//  3. 배열 각 요소 출력
 let content = "<ul>";
//  for (var i = 0; i < m.length; i++) {
// 	content += `<li>${m[i]}</li>`;

 m.forEach(function(elt, i, array) {
	 content += `<li>${m[elt]}</li>`; 
 })
 content += "</ul>";
 console.log(content);

<script type="text/javascript">
// 배열 요소 추가 : push()_
// m[m.length] = 100;
 m.push(100);
 console.log(m);
 
//  배열의 마지막 요소를 제거하고 마지막 요소 얻어오기
 let last = m.pop();
 console.log(last);
 console.log(m);
 // shift 방향을 바꾸다, 위치,장소를 바꾸다 물건을 이동시키다 
 let n = m.shift(); // 각 요소를 -1위치 이동 첫번째 값 반환
 console.log(n);
 console.log(m);
 // unshift
 m.unshift(100);
 console.log(m);
 
 // ES5
 console.log( Array.isArray(m));
 console.log( typeof m );
 
//  배열의 0번째 요소값을 삭제
delete m[0];
console.log(m);
</script>
