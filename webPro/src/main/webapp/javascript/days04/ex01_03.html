<div style="display:flex; justify-content: space-around;">
   <input type="text"  autofocus>

<script type="text/javascript">
let n1;
let n2;
let op;
document.querySelector("input[type=text]:first-of-type").onkeydown = function(){
	if( !(event.keyCode>=48 && event.keyCode<=57 || event.keyCode==8 || event.keyCode==13)){
		alert("숫자 입력하세용");
		if(event.preventDefault){
			event.preventDefault();
		}else{
	 		event.returnValue = false;			
		}				
	}
	if(event.keyCode==13){
// 		document.querySelector("input[type=number]").focus();
		this.nextElementSibling.focus(); //Element 다음 값 input		
// 		this.nextSibling.focus();   // Node 다음 값 +
		n1 = parseInt(this.value);
	}
};

document.querySelector("#operator").onchange = function(){
		op = this.value;
		if(op ==""){
			alert("선택");
			this.focus();
		}else{
			this.nextElementSibling.focus();	
		}		 	
}
document.querySelector("input[type=number]").onkeydown = function(){
	if(event.keyCode==13){
		n2 = Number(this.value);
		let result;
		switch (op) {
		case '+':	
			result = n1 + n2;
			break;
		case '-':
			result = n1 - n2;
			break;
		case '*':
			result = n1 * n2;
			break;
		case '/':		
			result = n1 / n2;
			break;
		case '%':
			result = n1 % n2;
			break;
		case '**':
			result = n1 ** n2;
			break;		
		}
		this.nextElementSibling.value = (result);
// 		this.nextElementSibling.eval(n1+op+n2);	
	}
}
</script>
