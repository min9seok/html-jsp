<script>
// 1. 빈 객체 생성
 const person = {};
//  const person = new Object(); // 권장 X
// 2. 빈 객체 속성 추가

</script>
<script type="text/javascript">
// 3. 객체의 속성 접근하는 방법
// 객체명. 속성명
// 객체명["속성명"]
// js for...in 문 :객체의 속성 반복
for ( var p in person) {
	document.write(p+" / "+person[p]+"<br>");
}
</script>
