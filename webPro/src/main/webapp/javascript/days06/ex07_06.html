<script>
 var counterObject = (
	 function(){
	 	let counter = 0;
		function changeBy(value){
			counter += value;
		}
		return {
			 increment : function(){
			 	changeBy(1);	 
			 }		
			,decrement : function(){
				changeBy(-1);
			}		
			,value : function(){
				return counter;
			}		
		};
	 }
 )();
 document.write(counterObject.value()+"<br>");
 counterObject.increment();
 counterObject.increment();
 counterObject.increment();
 document.write(counterObject.value()+"<br>");
 counterObject.decrement();
 document.write(counterObject.value()+"<br>");
</script>
