<script type="text/javascript">
// add() X
// plus() 중첩함수 호출
// [자체 호출 함수 이용]
 var plus = (function(){  // add()
	let counter = 0;	
	return function(){ // 중첩함수 plus()
		counter++;		
		return counter;		
	};
	
 })();

});
