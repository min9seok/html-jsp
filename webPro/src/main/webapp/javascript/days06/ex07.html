  [js 함수 클로저(closures == 폐쇄)]
  1. js 변수
   1) 지역변수 :
      ㄴ function scope
        함수 호출 완료되면 지역변수 제거
      ㄴ block    scope
        그 블럭을 빠져나오면 지역변수 제거
   2) 전역변수 : global scope
      ㄴ 다른 페이지로 이동, 창 닫을 때까지 유지되는 변수
  2. js 함수 클로저(==함수 내에서 폐쇄)
   - 전역변수
   - 비공개적으로 사용된다.
