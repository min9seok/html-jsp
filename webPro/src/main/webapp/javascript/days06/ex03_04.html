 <xmp class="code">
  call() : 다른 객체의 메서드를 불러서 처리할 수 있는 함수
  apply(): 다른 객체의 메서드를 불러서 처리할 수 있는 함수
  차이점 : 매개변수가 있는 경우
   ㄴ call() - 매개변수 , 나열
   ㄴ apply() - 매개변수 배열
 </xmp>

</div>

//  alert(person1.print);

 var person = {

		 }
 }
