<script type="text/javascript">
$("button").click(function(){
	let btn = $(this);
	let width = 1;
	let timer = setInterval(function() {
		if (width < 100) {
			btn.prev().css("width",++width+"%").html(width+"%");			
		} else {
			clearInterval(timer);
		}
	}, 10)
});
