 </xmp>
<button>TypeWriter</button>
<p id="demo"></p>

<script>
 let content;
 let contentLength;
 let timer;
$("button").click(function(){
// 	document.body == <body>
// 	document.documentElement == <html>
// 	let contnet = document.documentElement.innerHTML;
 content = $("html").html();
//  alert(content);
 contentLength = content.length;
 
 typeWriter();
 timer = setInterval(typeWriter, 1);
});
let i = 0;
function typeWriter(){
	if(i < contentLength){
// 		let oneChar = content.charAt(i);
		let oneChar = content[i++];
		$("#demo").html(function(index,oldhtml){
			return oldhtml + (oneChar == '\n'?"<br>":oneChar);;
		});
// 		window.scrollTo(0, 0); 스크롤 맨위
		window.scrollTo(0,document.body.scrollHeight);
	}else{
		clearTimeout(timer);
		alert("ㄲㅡㅌ");
	}	
}
</script>
