<h3><span class="material-symbols-outlined">view_list</span> javascript days06</h3>
<div>
 <xmp class="code">
  setInterval
  clearInterval
 </xmp>
<h1 id="out"></h1>
<button>setInterval</button>
<button>clearInterval</button>
</div>
<script>
 let timer;
function dispTime(){	
	const now = new Date();
	$("#out").html(now.toLocaleString());	
}
$("button").first().click(function(){
	timer = setInterval(dispTime, 1000); // 1초 간격 콜백함수 호출
});
$("button").last().click(function(){
	clearInterval(timer);
});
</script>
