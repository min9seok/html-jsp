<script>

const person = {
		  // 속성(property)
		  firstname:"길동",
		  lastname:"홍",
		  age:20,
		  // 메서드(method)
		  print:function (){
			  return this.name +"/"+this.age;
		  }, 
		  // 중첩된 객체
		  /*
		  cars: {
			 car1:"BMW",
			 car2:"KIA"
		  }
		  */
		  
		  // 중첩 배열 + 객체
		  cars:[
			  { name:"k9", year:2020 },
			  { name:"k5", year:2021 }
		  ]
};

// 5. 기존 객체에 새로운 속성 추가
person.eyeColor = "blue";

// 6. 객체의 속성을 삭제.
delete person.age;
// alert( person.age ); // undefined

// person.cars.car1

// alert( person.print() );

// alert( person.print )

}
