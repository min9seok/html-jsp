<script>
 const myNumbers = [4,1,-20,-7,5,9,-6];
 
function removeNeg(numbers,callback) { // 0보다 작은값 제거
	const myArray = [];
	for (let n of numbers) {
		if(callback(n)){
			myArray.push(n);
		}
	}	
	return myArray;
}

 const resultarr = removeNeg(myNumbers,(n)=>n>=0);
 $("#demo").html(resultarr.join("/"));
