 <xmp class="code">
  [BOM]
  2. screen 객체
  - 사용자 화면에 대한 정보를 가지고 있는 객체
  screen.width 화면 너비 ( 단위 픽셀 )
  screen.height 화면 높이
  screen.availWidth: 실제 사용 가능한 화면 너비 (작업 표시줄 기능 제외)
  screen.availHeight:    ''          높이
  screen.colorDepth: 색 농도
 </xmp>
<p id="demo"></p>
<button onclick="history.back();">이전 주소로 이동</button>

</div>
<script>
 let output = `
 ${screen.width} / ${screen.height}
 ${screen.availWidth} / ${screen.availHeight}
 ${screen.colorDepth}`;
 $("#demo").html(output);
</script>
