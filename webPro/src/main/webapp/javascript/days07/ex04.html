 <xmp class="code">

   <form id="form1" name="form1" action="">
    Name : <input type="text" name="name" value="admin" />
    <br>
    Age : <input type="text" name="age" value="20" />
    <br>
    Email : <input type="email" name="email" value="admin@naver.com" />  
     <button type="button" value="ok">확인</button>
  </form>  

  <p id="demo"></p>
</div>
<script>
$("button").click(function(){
// 	document.getElementById("form1");
// 	document.querySelector("#form1");
 let form1 = document.forms["form1"];
 for (let elemt of form1.elements) {
	$("#demo").html(function(index,oldhtml){
		return oldhtml + `<br>${elemt.value}`;
	});
}
});
</script>
<script type="text/javascript">
 // 네이버 메인 페이지 모든 이미지 정보 조회
 alert( document.images.length);
 let n =1;
 for (let img of document.images ) {
	 let src = img.src;
	 document.write(`${n++} : ${src}<br>`);
	 img.src = "#";
}
</script>
<script type="text/javascript">
 // 네이버 메인 페이지 모든 링크 정보 조회
 alert( document.links.length);
 let n =1;
 for (let link of document.links ) {
	 let href = link.href;
	 let text = link.text;
	 document.write(`${n++} : ${href} - ${text}<br>`);	 
}
</script>
</body>
