<h3><span class="material-symbols-outlined">view_list</span> javascript days05</h3>
<div>
 <xmp class="code">
  [문제] 주민등록번호 입력받아서 
  만나이, 세는 나이를 출력.
 </xmp>
 <input type="text" value="870123-1700001" id="rrn" pattern="\d{6}-\d{7}" maxlength="14" />
 <br><br>
 <input type="radio" name="age" id="a"  value="1" checked /><label for="a">만나이</label>
 <input type="radio" name="age" id="b" value="0"  /><label for="b">세는나이</label>
 <br><br>
 <button>나이 계산</button>
</div>
<p id="demo"></p>
<script>
$(document).ready(function(){
	$("button").click(function(){
		var rrn = $("#rrn").val();
		var ry  = rrn.substr(0,2);
		var rmd = rrn.substr(2,4);		
		var today = new Date();
		var y = today.getFullYear();
		var m = today.getMonth()+1;
		var d = today.getDate();
		var md = String(m)+d;
		ry = Number(ry)+1900;
		$("#demo").html("");
		if(md-rmd>0){			
			$("#demo").html(y-ry);
		}else{			
			$("#demo").html(y-ry)-1;
		}
	});
});
</script>
</body>
