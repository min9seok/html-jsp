<script type="text/javascript">
// for in문 - 객체의 속성을 반복하는 문
var person = {
	firstName:"John",lastName:"Doe",age:25
};
// alert(person.firstName);
// alert(person["firstName"]);
for ( var key in person) {
	document.write(key+ " : "+person[key]+"<br>");
}
</script>
<script type="text/javascript">
 const m = [3,5,2,4,1];
for ( var key in m) {
	document.write(key+ " : "+m[key]+"<br>");	
}
</script>
<script type="text/javascript">
// for of문 - 매열, 객체, Map, 문자열, NodeList 등과 
// 같은 객체의 값을 반복으로 처리하는 문
for (let elt of m) {
	document.write("> "+elt+"<br>");
}

for (let f of person) { // type 에러
	document.write(">> "+f+"<br>");
}
 let msg = "hello wordl";
