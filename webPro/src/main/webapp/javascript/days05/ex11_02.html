<header class="sticky">

	<li><a href="#">로그인</a></li>

<h3><span class="material-symbols-outlined">view_list</span> javascript days05</h3>
<div>
 <xmp class="code">
  try~catch
  throw
  finally
 </xmp>
<input type="text" id="msg" class="long" />
<input type="button" value="test" />
<p id="demo"></p>
</div>
<script>
$(":button").click(function(){	
	$("#demo").html("");
	const msg = $("#msg").val();
	try {
		if(msg.trim()==""){
			throw "empty";
		}
		if (isNaN(msg)) {
			throw "not a number";
		}
	let num = Number(msg);
	if(num<10)throw "too low"
	if(num>=10)throw "too high"
	} catch (e) {
		$("#demo").html(`input is ` + e);
		
	}
});
</script>
</body>
