<script type="text/javascript">
$(".all").click(function(){
// 	$("tbody :checkbox")
// 	$(":checkbox[id^=ck]")
// 	Jquery selector :not()
	$(":checkbox:not(.all)").prop("checked",$(this).prop("checked"));
	$(":checkbox:not(.all)").click(function(){
		let count = $(":checkbox:not(.all)").length;
		let checkedCount = $(":checkbox:not(.all):checked").length;
		$(":checkbox.all").prop("checked"
				,count==checkedCount?true:false);
			
		
	});
});
$("button").click(function(){
// 	alert($("tbody :checkbox:checked").length);
	let id;
	$("#demo").html("");
	$("tbody :checkbox:checked").each(function(i, element) {
		id = element.id;		
		$("#demo").html(function(index, oldhtml){			
// 			return oldhtml + $("<li></li>").text(id).outerHTML;
			return oldhtml + `<li>${id}</li>`;
		});
	});
});
