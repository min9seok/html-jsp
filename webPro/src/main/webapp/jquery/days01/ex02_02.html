<body>
<header class="sticky">
<h1 class="main">
	<a href="#" style="position: absolute;top:30px;">ky Home</a>
</h1>
<ul>
	<li><a href="#">로그인</a></li>
	<li><a href="#">회원가입</a></li>
</ul>
</header>
<h3><span class="material-symbols-outlined">view_list</span> javascript days01</h3>
<div>
<xmp class="code">
  [html 콘텐츠(content)를 변경]
  시작태그
  닫기태그
  요소(Element)
  내용(content)
</xmp>
<input autofocus type="text" id="txtContent" class="long" placeholder="content 입력" autocomplete="off">
<button class="add">실행</button>
<div id="demo">결과 :</div>
</div>
<script type="text/javascript">
   
</script>
<script type="text/javascript">
$(document).ready(function(){
//  	$("#txtContent").focus();
	$("#txtContent").val("ky").select();
  	$("#demo").html("result :");
});
$("button").click(function(){	
	var content = $("#txtContent").val();
	$("#demo").html("result :<span style='color:red'><b>"+content+"</b></span>");	
// $("#demo").text("result :<span style='color:red'><b>"+content+"</b></span>");
	/* $("#txtContent").val("");
	$("#txtContent").focus(); */
	$("#txtContent").select();
		
});
$("#txtContent").keyup(function(key){
	 if(key.keyCode==13){
			var content = $("#txtContent").val();
			$("#demo").html("result :<span style='color:red'><b>"+content+"</b></span>");	
			$("#txtContent").select();
 	}
});

</script>
</body>
