<button id="one">One</button>
<button id="bind">Add Click</button>
<button id="unbind">Remove Click</button>

<div id="box" style="display:none;">Click!!!</div>
</div>
<script type="text/javascript">
function flash(){
	$("#box").css("color","red").show().fadeOut(4000);
}
$("#bind").click(function(){
// 	flash();
// 	$("#one").click(function(){
// 		flash();
// 	});
	$("body").on("click","#one",flash) // $("body #one")
	.find("#one").text("Can Click");
});

$("#unbind").click(function(){
	$("body").off("click","#one",flash) // $("body #one")
	.find("#one").text("One");
});
</script>
