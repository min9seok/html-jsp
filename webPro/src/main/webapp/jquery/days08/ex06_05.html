<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/webPro/resources/cdn-main/example.js"></script>
<style type="text/css">
.material-symbols-outlined {
	vertical-align: text-bottom;
}
</style>
</head>
<body>
<header class="sticky">
<h1 class="main">
	<a href="#" style="position: absolute;top:30px;">ky Home</a>
</h1>
<ul>
	<li><a href="#">로그인</a></li>
	<li><a href="#">회원가입</a></li>
</ul>
</header>
<h3><span class="material-symbols-outlined">view_list</span> javascript days08</h3>
<div>
 <xmp class="code">
  stop(stopAll,goToEnd)
 </xmp>
<button id="start">start</button>

<button id="stopff">stop( f, f )</button>
<button id="stopft">stop( f, t )</button>
<button id="stoptf">stop( t, f )</button>
<button id="stoptt">stop( t, t )</button>

<div id="box" style="background-color: aqua;width:200px;
height:100px;position: absolute;">HELLO</div>
</div>
<script>
  $("#start").click(function (){
	  
	  $("#box")	  
	    .animate({left:"200px"}, 5000)
	    .animate({fontSize:"3em"}, 5000);
	  
  });
  $("#stopff").click(function (){
	  $("#box").stop(false, false);
  });
  $("#stopft").click(function (){
	  $("#box").stop(false, true);
  });
  $("#stoptf").click(function (){
	  $("#box").stop(true, false);
  });
  $("#stoptt").click(function (){
	  $("#box").stop(true, true);
  });
</script>
</body>
</html>
