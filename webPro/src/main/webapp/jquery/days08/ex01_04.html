<script>
 let cname = "bgimg"; // 쿠키 이름
 let cvalue = "item01"; // 쿠키 값
 let cpath = "/";
 let expiresDays = 10; // 만료시점 10일 후 제거
 
 $(function(){
 	cvalue = getCookie(cname);
	if(!cvalue){ // 쿠키가 없는 경우
		cvalue = "item01";
		setCookie(cname,cvalue,cpath,expiresDays);
	}else{ // 쿠키가 있는 경우	
		$(`#${cvalue}`).prop("checked",true);
	}
	$("body").css("background-image",`url(../images/${cvalue}.gif)`);
    $(":radio[name=bgImages]").click(function(){
    	cvalue = $(this).val();
    	setCookie(cname,cvalue,cpath,expiresDays);
    	$("body").css("backgroundImage",`url(../images/${cvalue}.gif)`);
 }); 
 });
</script>
