<!DOCTYPE html>
<html>
<head>

	vertical-align: text-bottom;
}
</style>
</head>
<body>
<header class="sticky">
<h1 class="main">
	<a href="#" style="position: absolute;top:30px;">ky Home</a>
</h1>
<ul>
	<li><a href="#">로그인</a></li>
	<li><a href="#">회원가입</a></li>
</ul>
</header>
<h3><span class="material-symbols-outlined">view_list</span> javascript days08</h3>
<div>
 <xmp class="code">

 </xmp>
<button>Click to fadeout boxes</button>
<button>Click to fadein boxes</button>
<button>Click to fadetoggle boxes</button>
<div id="div1" style="width:80px;height: 80px;background-color: orange;"></div>
<div id="div2" style="width:80px;height: 80px;background-color: lightgreen;"></div>
<div id="div3" style="width:80px;height: 80px;background-color: aqua;"></div>
</div>
<script>
 $("button").first().click(function(){
	$("#div1").fadeOut(); 
	$("#div2").fadeOut("slow"); 
	$("#div3").fadeOut(5000); 
 });
$("button").eq(1).click(function(){
	$("#div1").fadeIn(); 
	$("#div2").fadeIn("slow"); 
	$("#div3").fadeIn(5000); 
 });
$("button").last().click(function(){
	$("#div1").fadeToggle(); 
	$("#div2").fadeToggle("slow"); 
	$("#div3").fadeToggle(5000); 
});
</script>
</body>
</html>
