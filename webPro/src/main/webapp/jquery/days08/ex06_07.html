<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<!-- <link rel="stylesheet" href="/webPro/resources/cdn-main/example.css"> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- <script src="/webPro/resources/cdn-main/example.js"></script> -->
<style type="text/css">
.material-symbols-outlined {
	vertical-align: text-bottom;
}

</style>
<style>
  .container{
    width: 400px;
    height: 200px;
    border:1px solid gray;
    position: relative;
    overflow: hidden;
  }
   .container div{
      height: 100%;
      width: 100%;
      position: absolute;
      color:white;
      text-align: center;
   }
   #box1{ background-color: red ; }
   #box2{ background-color: blue }
</style>
</head>
<body>
<button>start</button>

<div class="container">
  <div id="box1">A</div>
  <div id="box2">B</div>
</div>
<script>
//[A][B]
$("#box2").css("left" , $("#box2").width() );

$("button").click(function (){
   setInterval(function() {
      
      $(".container div:first")
       .stop(true, true )
       // { queue:false}
       // 애니메이션 대기열 추가 : false == 즉시 애 실행 
       .animate( { left: "-=400px"} , { queue:false} )
       .next()  // B div
             .stop(true, true )
             .animate( { left: "-=400px"} , function (){
                // B div
                let box = $(this).prev().detach();
                $(".container").append(box);
                box.css("left", "400px");
             } )
      
   }, 2000);
   
   
});
</script>
</body>
</html>
