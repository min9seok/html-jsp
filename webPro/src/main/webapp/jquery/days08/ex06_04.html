 <xmp class="code">
  애니메이션 효과 중지
  - stop(stopAll, goToEnd)
   ㄴ stopAll : false(기본)
      true - 대기열 남은 작업 삭제 
   ㄴ goToEnd : false(기본)
      true - 현재 애니메이션이 즉시 완료할 수 있는 여부를 지정하는 매개변수
 </xmp>
 <button id="stop">Stop Sliding</button>
<div id="flip">Click to slide down panel</div>
<div id="panel">Hello World!</div>
</div>
<script>
$("#flip").click(function(){
// 	slideDown() 메서는 내부적으로 animate() 메서드를 이용(사용)
	$("#panel").slideDown(5000);
});
$("#stop").click(function(){
	$("#panel").stop(false,true);
});
</script>
