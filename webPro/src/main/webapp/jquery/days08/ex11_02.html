<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<!-- <link rel="stylesheet" href="/webPro/resources/cdn-main/example.css"> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- <script src="/webPro/resources/cdn-main/example.js"></script> -->
<style type="text/css">
.material-symbols-outlined {
	vertical-align: text-bottom;
}
</style>
<style>
.ancestors * { 
  display: block;
  border: 2px solid lightgrey;
  color: lightgrey;
  padding: 5px;
  margin: 15px;
}
</style>
</head>
<body>
<div class="ancestors">
  <div style="width:500px;">div (great-grandparent)
    <ul>ul (grandparent)  
      <li>li (direct parent)
        <span>span</span>
      </li>
    </ul>   
  </div>

  <div style="width:500px;">div (grandparent)   
    <p>p (direct parent)
      <span>span</span>
    </p> 
  </div>
</div>
<script>
$("span")
//     .parent() // 직계 부모
//     .parents()   // 모든 부모
    .parentsUntil("div") // 지정한 태그 전 부모
    .css({
	"color":"red",
	"border":"2px solid red"
});
</script>
</body>
</html>
