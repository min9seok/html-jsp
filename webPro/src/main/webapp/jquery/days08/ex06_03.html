 <xmp class="code">
  [jquery method : animate() 설명]
  - animate() 메서드는 대기열(Queue) 기능과 함께 사용할 수 있다.
  - 대기열() == FIFO 
  순서대로 애니메이션 처리가 되는 것 
 </xmp>
<button>Run</button>
<div id="box">Box</div>
</div>
<script>
$("button").click(function(){
	$("#box").animate({height: "300px",opacity: "0.4"},"slow")
	.animate({width: "300px",opacity: "0.8"},"slow")
	.animate({height: "100px",opacity: "0.4"},"slow")
	.animate({width: "100px",opacity: "0.8"},"slow")
	.animate({fontSize:"3em"});
});
</script>
