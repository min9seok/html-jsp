<style type="text/css">
.material-symbols-outlined {
	vertical-align: text-bottom;
}
</style>
<style>
.descendants * { 
  display: block;
  border: 2px solid lightgrey;
  color: lightgrey;
  padding: 5px;
  margin: 15px;
}
</style>
</head>
<body>
<div class="descendants" style="width:500px;">div (current element) 
  <p class="first">p (child)
    <span>span (grandchild)</span>   
  </p>
  <p class="second">p (child)
    <span>span (grandchild)</span>
  </p> 
</div>
<script>
$(".descendants")
// .children() // 직계 자식
// .children(".first") // 직계 자식 중 지정한 selector
// .find("*") // 모든 자식
.find("span") // 모든 자식 중 지정한 selector
.css({
	 "color":"red"
	,"border":"2px solid red"
});
</script>
</body>
