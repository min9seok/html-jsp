	vertical-align: text-bottom;

.style {
	color: red;
	display: inline-block;
	width: 200px;
	border: 1px solid gray;
}

<body>
<header class="sticky">
<h1 class="main">
	<a href="#" style="position: absolute;top:30px;">ky Home</a>
</h1>
<ul>
	<li><a href="#">로그인</a></li>
	<li><a href="#">회원가입</a></li>
</ul>
</header>
<h3><span class="material-symbols-outlined">view_list</span> javascript days02</h3>
<div>
<xmp class="code">

</xmp>
<fieldset>
<legend>html 적용 여부</legend>
<input type="radio" name="htmlapply" id="hy" checked /><label for="hy">적용</label>
<input type="radio" name="htmlapply" id="hn"/><label for="hn">미적용</label>
</fieldset>
<br>
<input class="long" type="text" id="msg" value="<span class='style'>KY</span>" />
<br>
<button>실행</button>
<br>
<div id="demo"></div>
</div>
<script type="text/javascript">
$("button").click(function(){
	var msg = $("#msg").val();
//t/f 		element.checked
//t/f 		console.log($("#hy").prop("checked"));
//"checked" console.log($("#hy").attr("checked"));
//t/f 		console.log($("#hy").is(":checked"));

// $(":radio") == $("input[type=radio]")
// $(":radio")[0] == $("input[name='htmlapply']")
if ($("#hy").prop("checked")) {
	$("#demo").html(msg);
}else{
	$("#demo").text(msg);
}
});
</script>
</body>
