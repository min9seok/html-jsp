<div id="result" style="border: 1px solid gray; height: 200px; width: 300px; overflow-y: auto; "></div>

<script type="text/javascript">
var count = 1;
$(document).ready(function(){
	$("#add").click(function(){
		var name = $("#name").val();
		$("#result").append(count+":"+name+"<br>");		
		$("#name").val("");
	count += 1;
	});
});
