<!DOCTYPE html>
<html>
<head>

<style type="text/css">
.material-symbols-outlined {
	vertical-align: text-bottom;
}
</style>
<style>
select {
	width: 100px;
	height: 200px;
}
#se {
	text-align: center;
}
button {
	width: 80px;
	text-align: center;
}
</style>
</head>
<body>
<header class="sticky">
<h1 class="main">
	<a href="#" style="position: absolute;top:30px;">ky Home</a>
</h1>
<ul>
	<li><a href="#">로그인</a></li>
	<li><a href="#">회원가입</a></li>
</ul>
</header>
<h3><span class="material-symbols-outlined">view_list</span> javascript days00</h3>
<div>
 <xmp class="code">

 </xmp>
<table>
	<tr>
		<td><select multiple name="leftcmb" id="leftcmb">
		<option selected value="ky">ky</option>
		<option value="ky1">ky1</option>
		<option selected value="ky2">ky2</option>
		<option value="ky3">ky3</option>
		<option selected value="ky4">ky4</option>
		</select>
		</td>
		<td id ="se">
		<button id="in">▶</button><br>
		<button id="all_in">▶▶</button><br>
		<button id="back">◀</button><br>
		<button id="all_back">◀◀</button><br>
		</td>
		<td><select multiple name="rightcmb" id="rightcmb">
		</select>
		</td>
	</tr>
</table>
</div>
<script type="text/javascript">
 $("#in").click(function(){
	$("#leftcmb option:selected").each(function(i,element){
			$("#rightcmb").append($(element).clone());
	});
	$("#leftcmb option:selected").remove();
});
$("#all_in").click(function(){
	$("#leftcmb option").each(function(i,element){
		$("#rightcmb").append($(element));
	});
	$("#leftcmb option").remove();
});
$("#back").click(function(){
	$("#rightcmb option:selected").each(function(i,element){
		$("#leftcmb").append($(element).clone());
});
$("#rightcmb option:selected").remove();
});
$("#all_back").click(function(){	
	$("#rightcmb option").each(function(i,element){
		$("#leftcmb").append($(element));
	});
	$("#rightcmb option").remove();
});

</script>
</body>
</html>
