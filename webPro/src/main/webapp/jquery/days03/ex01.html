<script type="text/javascript">
$(document).ready(function(){
	var cmb = $("<select name='count' id='count'><option value=''>선택...</option></select>");
	for (var i = 1; i <= 15; i++) {
		cmb.append($('<option value='+i+'>'+i+'</option>'));
//  	cmb.append($(`<option value="${i}">${i}</option>`));  	
	}
	$("div").append(cmb);
	let pdemo = $("<p id='demo'></p>");
	pdemo.appendTo("div");
	$("#count").change(function(){
		let n = $(this).val();
		pdemo.html(""); 
		for (var i = 1; i <= n; i++) {
			pdemo.append(`항목 ${i} : `,$(`<input type="text" id="item${i}"><br>`));
		}
	});
});

</script>
