<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
<style type="text/css">
table{
	width: 100%;
}
table,th,td{
	border: 1px solid black;
	border-collapse: collapse;
}
</style>
</head>
<body>
<h3>colgroup, col</h3>
<pre>
	[colgroup, col]
	- 테이블의 특정 열에 스타일 지정하기 위한 태그
	- width, visibility, background, border 속성만 제한적으로 설정할 수 있다.
</pre>
<table>
<colgroup>
	<col span="2" style="width: 100px;background-color: #d6eeee">
	<col span="1" style="visibility:collapse;">
	<col span="1" style="background-color: pink">
	<col span="1" style="visibility:collapse;">
</colgroup>
<thead>
<tr>
<th>1</th>
<th>2</th>
<th>3</th>
<th>4</th>
<th>5</th>
</tr>
</thead>
<tbody>
<tr>
<td>ㄱ</td>
<td>ㄴ</td>
<td>ㄷ</td>
<td>ㄹ</td>
<td>ㅁ</td>
</tr>
<tr>
<td>a</td>
<td>b</td>
<td>c</td>
<td>d</td>
<td>e</td>
</tr>
<tr>
<td>A</td>
<td>B</td>
<td>C</td>
<td>D</td>
<td>E</td>
</tr>
<tr>
<td>가</td>
<td>나</td>
<td>다</td>
<td>라</td>
<td>마</td>
</tr>
</tbody>
</table>
</body>
</html>
