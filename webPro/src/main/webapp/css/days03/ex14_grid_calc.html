<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/66344b2257.js" crossorigin="anonymous"></script>
<style type="text/css">
*{
margin: 0;
padding: 0;
box-sizing: border-box;
}
body {
   background-color: #1f1f1f;   
    display: flex;  /* 컨테이너 */
   justify-content: center;
   align-items: center; 
   
   height: 100vh; /* 디바이스의 높이의 100% */
}
.calculator{
border: 1px solid #333;
background-color: #ccc;
padding: 5px;
width: 287px;
}
.calculator form{
display: grid;  /* 컨테이너 */
/* grid-template-columns : 65px 65px 65px 65px;   열 갯수 */
grid-template-columns : repeat(4, 65px);
grid-auto-rows: 65px;
grid-gap : 5px;  /* 갭 주기 */
}

.calculator form input{
border: 2px solid #333;
cursor: pointer;
font-size: 19px;
}
.calculator form input:hover{
box-shadow: 1px 1px 2px fuchsia;
}

.calculator form .clear{
background-color: #ed4848;
}
.calculator form .operator{
background-color: orange;
}
.calculator form .dot{
background-color: green;
}
.calculator form input[name='output']{
text-align: right;
padding: 0 10px;
/* grid-column : 1/5; */
/* grid-column : 1/-1; */
/* grid-column-start:1;
grid-column-end:-1 또는 5 */

/* grid-column : 1/ span4; */
grid-column :  span 4;
}

.calculator form .clear{
grid-column :  span 3;
}
.calculator form .result{
grid-column :  span 2;
}
</style>
</head>
<body>
<i class="fas fa-heart" style="color: #C15AF4"></i>
<br>
<div class="calculator">
<form action="" name="forms">
<input type="text" name="output" value="0" readonly="readonly"/>
<input type="button" class="clear" value="C">
<input type="button" class="operator" value="/">
<input type="button" value="1">
<input type="button" value="2">
<input type="button" value="3">
<input type="button" class="operator" value="*">
<input type="button" value="4">
<input type="button" value="5">
<input type="button" value="6">
<input type="button" class="operator" value="+">
<input type="button" value="7">
<input type="button" value="8">
<input type="button" value="9">
<input type="button" class="operator" value="-">
<input type="button" class="dot" value=".">
<input type="button" value="0">
<input type="button" class="operator result" value="=">
</form>
</div>

</body>
</html>
