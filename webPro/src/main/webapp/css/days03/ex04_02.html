<style type="text/css">
.container{
	position: relative;
	/* border: 1px solid red; */
}
.blackbox{
	position: relative;
	border: 2px solid black;	
	height: 100px;
	margin: 30px;
	z-index:1;
}
.graybox{
	position: absolute;
	left: 50px;
	top: 50px;
	background-color: lightgray;
	height: 60px;
	width: 70%;
	z-index:3;
}
.greenbox{
	position: absolute;
	left: 270px;
	top: -15px;
	height: 100px;
	background-color: lightgreen;
	z-index:2;
}
</style>
</head>
