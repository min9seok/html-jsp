<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style type="text/css">
* {
	box-sizing: border-box;
}

body {
	font-family: Arial;
	border: 1px solid red;
	padding: 20px;
	max-width: 800px;
	margin: 0 auto;
	height: 100%;
}

.row::after {
	content: "";
	display: table;
	clear: both;
}

.side {
	float: left;
	width: 15%;
	margin-top: 10px;
}

.middle {
	float: left;
	width: 70%;
	margin-top: 10px;
}

.bar-container {
	width: 100%;
	background-color: #f1f1f1;
	text-align: center;
	color: white;
}

.right {
	text-align: right;
}
</style>
<style type="text/css">
.bar-1 {
	background-color: red;
	height: 18px;
	width: 20%;
}
.bar-2 {
	background-color: green;
	height: 18px;
	width: 80%;
}
</style>
</head>

<body>
	<h3>설문조사 - 막대그래프</h3>
	<div class="row">
		<!-- .side+.middle+.side.right -->
		<div class="side">
			<div>1 star</div>
		</div>
		<div class="middle">
			<div class="bar-container">
				<div class="bar-1"></div>
			</div>
		</div>
		<div class="side right"></div>
		<div>20</div>
	</div>
	<div class="row">
		<!-- .side+.middle+.side.right -->
		<div class="side">
			<div>2 star</div>
		</div>
		<div class="middle">
			<div class="bar-container">
				<div class="bar-2"></div>
			</div>
		</div>
		<div class="side right"></div>
		<div>80</div>
	</div>
</body>
</html>
