<style type="text/css">
 /* a 링크 4가지 상태 */
 /* : 의사 클래스 */
 
 /* 방문하지 않은 상태 */
 a:link{
 	color: red;
 	background-color: yellow;
 	text-decoration: none;
 	padding: 14px 25px;
 	display: inline-block;
 	text-align: center;
 }
 /* 방문한 상태 */
 a:visited {
 	color: green;
 	background-color: cyan;
 	text-decoration: none;
 }
 /* 사용자 마우스 올려 놓은 상태 */
 a:hover {
 	color: hotpink;
 	background-color: lightgreen;
 	text-decoration: underline;
 }
 /* 클릭한 상태 */
 a:active {
 	color: blue;
 	background-color: hotpink;
 	text-decoration: underline;
 }
 
</style>
<style type="text/css">
div{
	border: 1px solid red;
}
p{

/* [ 요소 요소 관계 ]*/
/* 요소 요소
요소>요소
요소+요소
요소~요소 */
/* div 안에 직계 자식 */
div>a{
	font-size: 40px;
	color:black;
}
/* div 바로 뒤에 오는 p 태그 */
div+p{
	background-color: red;
}
p~div{
	border-width: 10px;
}
</style>
