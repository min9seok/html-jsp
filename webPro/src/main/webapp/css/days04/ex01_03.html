<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style type="text/css">
.dropdown {
	display: inline-block;
	position: relative;
}
.dropdown-content {
	display : none;
	position: absolute;
	background-color: #f9f9f9;
	min-width: 160px;
	padding: 12px 16px;
	z-index: 1;	
	
	box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}
.dropdown:hover .dropdown-content {
	display : block;
}
</style>
<style type="text/css">
.dropbtn {
	background-color: #4caf50;
	color: white;
	border: none;
	padding: 16px;
	font-size: 16px;
	cursor: pointer;	
}
a {
	display: block;
	color: black;
	text-decoration: none;
	padding: 12px 16px;	
	
}
a:hover {
	background-color: #f1f1f1;
}
</style>
</head>
<body>
<!-- (.dropdown>button.dropbtn+.dropdown-content>a*3>{Link $})*2 -->
<div class="dropdown" style="float: left;">
	<button class="dropbtn">Left</button>
	<div class="dropdown-content">
		<a href="">Link 1</a>
		<a href="">Link 2</a>
		<a href="">Link 3</a>
	</div>
</div>
<div class="dropdown" style="float: right;">
	<button class="dropbtn">Right</button>
	<div class="dropdown-content" style="right: 0px;">
		<a href="">Link 1</a>
		<a href="">Link 2</a>
		<a href="">Link 3</a>
	</div>
</div>
</body>
</html>
