<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style type="text/css">
#navlist {
	position: relative;
}
li {
	position: absolute;
	top:0;
	
	margin: 0;
	padding: 0;
	
	list-style-type: none;
}
li, a {
	width: 43px;
	height: 44px;
	display: block;
}
#home {
	left: 0;
	background: url(../images/img_navsprites_hover.gif);
}
#prev {
	left: 63px;
	background: url(../images/img_navsprites_hover.gif) -47px 0;
}
#next {
	left: 120px;
	background: url(../images/img_navsprites_hover.gif) -91px 0;
}
</style>
<style type="text/css">
#home:hover {
	background-image: url(../images/img_navsprites_hover.gif);
	background-position: 0 -45px;
}
#prev:hover {	
	background-image: url(../images/img_navsprites_hover.gif);
	background-position: -47px -45px;
}
#next:hover {	
	background-image: url(../images/img_navsprites_hover.gif);
	background-position: -91px -45px;
}
</style>
</head>
<body>
<pre>
  [이미지 스프라이트(sprites)]
  - 단일 이미지에 포함된 이미지모음
  - 이미지가 많은 경우에는 웹 페이지를 로딩하는 데 서버에 많은 요청이 있다면 시간이 오래 걸리는 문제
</pre>
<!-- ul#navlist>li*3>a -->
<ul id="navlist">
	<li id="home"><a href="#"></a></li>
	<li id="prev"><a href="#"></a></li>
	<li id="next"><a href="#"></a></li>
</ul>
</body>
</html>
