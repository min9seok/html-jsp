<style type="text/css">
.dropdown{
	display: inline-block;
	position: relative;
	left: 100px;
}
.dropdown-content{
	display : none;
	position: absolute;
	background-color: #f9f9f9;
	min-width: 160px;
	padding: 12px 16px;
	z-index: 1;
	
	box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}
.dropdown:hover .dropdown-content{
	display : block;
}
</style>
</head>
