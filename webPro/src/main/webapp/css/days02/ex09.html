<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style type="text/css">
*{
	box-sizing: border-box;
}
.pagination{
	width: 50%;
	/* background-color: red; */
	margin: 0 auto;
	text-align: center;
}
.pagination a{
	text-decoration: none;
	color:black;	
	float: left;
	width: 8.3%;
}
.pagination a:hover{
	background-color: #ddd;
}
.pagination a.active{
	background-color: dodgerblue;
	color: white;
}
</style>
</head>
<body>
<h3>ex09.html - css 페이징 처리</h3>

<!-- .pagination>a[href=#]*12>{$} -->
<div class="pagination">
	<a href="#">1</a>
	<a href="#">2</a>
	<a href="#" class="active">3</a>
	<a href="#">4</a>
	<a href="#">5</a>
	<a href="#">6</a>
	<a href="#">7</a>
	<a href="#">8</a>
	<a href="#">9</a>
	<a href="#">10</a>
	<a href="#">&gt;</a>
	<a href="#">&raquo;</a>
</div>
<script type="text/javascript">
$(".pagination a").click(function(){
	$(".pagination a").not(this).removeClass("active");
	 $(this).addClass("active");
});
</script>
</body>
</html>
