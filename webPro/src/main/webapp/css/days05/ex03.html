<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style type="text/css">
div {
	width: 100px;
	height: 100px;
	background-color: red;
	position: relative;
	animation-name: kygo;
	animation-duration: 2s;
	animation-timing-function: linear;
/* 	animation-iteration-count: infinite; */
	/* animation-delay: 2s; */ /* 음수가능 */
	
	animation-direction: alternate;
	
	/* forwards 마지막 키프레임 스타일 유지
	backwards 시작 키프레임 스타일 유지 */
/* 	animation-fill-mode: forwards; */

	animation: kygo 4s linear -2s 3 alternate;
}
@keyframes kygo {
	from {background-color:red;}
	to {background-color:yellow;}
}
</style>
</head>
<body>
<pre>
  [애니메이션]
  - javascript, Flash 애니메이션 처리 가능
  - css 사용해서 애니메이션 처리
  - 애니메이션 = 하나 스타일에서 점차 다른 스타일로 변환되는 것
  - 키프레임(keyframe)
    ㄴ 특정 시간에 가지는 요소의 스타일
  - @keyframes 규칙
</pre>
<div></div>
</body>
</html>
