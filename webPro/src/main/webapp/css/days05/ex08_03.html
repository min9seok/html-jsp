<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style type="text/css">
.flex-container {
	background-color: #f1f1f1;		
	display: flex;
	align-items: stretch;
}
.flex-container>div {	
	background-color: aquamarine;
	color: white;
	width: 100px;
	margin: 10px;
	text-align: center;
	line-height: 75px;
	font-size: 30px;
}
</style>
</head>
<body>
<pre>
  [플렉스 항목(item) 속성]
  1. flex-grow 
        자라다
    - 나머지 플렉스 항목에 비해
    플렉스 항목이 얼마나 커질지 지정하는 속성 기본값 : 0
  2. flex-shrink
        움츠러들다
     기본값 : 1
</pre>
<!-- .flex-container>div*4>{$} -->
<div class="flex-container">
	<div >1</div>
	<div >2</div>
	<div style="flex-shrink: 2">3</div>
	<div >4</div>
	<div >1</div>
	<div >2</div>
	<div style="flex-shrink: 2">3</div>
	<div >4</div>
	<div >1</div>
	<div >2</div>	
</div>
</body>
</html>
