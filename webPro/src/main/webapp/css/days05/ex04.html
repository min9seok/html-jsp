<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style type="text/css">
body {
	text-align:  center;
}
.tooltip {
	position: relative;
	display: inline-block;
	border-bottom: 1px dotted black;
}
.tooltip:hover .tooltiptext {
/* 	visibility: visible; */
	display: block;
}
.tooltiptext {
	position: absolute;
	left:50%;
	bottom: 150%;
	margin-left: -60px;
	
	z-index: 1;
	
	background-color: black;
	color: white;
	width:120px;
	text-align: center;
	padding: 5px 0;
	border-radius: 6px;
 	display: none; 
/* 	visibility: hidden; */
}
.tooltiptext::after {
	content:"";
	position: absolute;
	top: 100%;
	left: 50%;
	margin-left: -5px;	
	border-width: 5px;
	border-style: solid;
	border-color: black transparent transparent transparent;
}
</style>
</head>
<body>
<pre>
  툴팁기능( Tooltip ) - 풍선도움말
  요소에 마우스를 올리면 추가 정보를 지정하는 데 사용하는 기능
</pre>

<!-- .tooltip>span.tooltiptext -->
<div class="tooltip">Hover Me
<span class="tooltiptext">Tolltip Info</span>
</div>
</body>
</html>
