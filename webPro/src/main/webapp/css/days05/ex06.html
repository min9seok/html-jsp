<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style type="text/css">
div {
	border: 1px solid #bcbcbc;
}
.jb-table{
	width: 100%;
	display: table;
}
.jb-table-row{
	display: table-row;
}
.jb-table-cell{
	height: 150px;
	padding: 0 20px;
	display: table-cell;
}
.jb-top{
	vertical-align: top;
}
.jb-middle{
	vertical-align: middle;
}
.jb-bottom{
	vertical-align: bottom;
}
</style>
</head>
<body>
<pre>
  [레이아웃(배치) 방법]
  1. position 
  2. inline 모드/block 모드 배치
  3. table 배치
  4. float 배치
  
  css flex 배치
  css grid 배치
  
  배치할 때 유연하고 쉽게 배치 및 반응협 웹 구현(설계)
</pre>
   <div class="jb-table">
      <div class="jb-table-row">
         <div class="jb-table-cell">
            <p>Lorem</p>
         </div>
         <div class="jb-table-cell">
            <p>Ipsum</p>
         </div>
         <div class="jb-table-cell">
            <p>Dolor</p>
         </div>
      </div>
      <div class="jb-table-row">
         <div class="jb-table-cell jb-top">
            <p>Lorem</p>
         </div>
         <div class="jb-table-cell jb-middle">
            <p>Ipsum</p>
         </div>
         <div class="jb-table-cell jb-bottom">
            <p>Dolor</p>
         </div>
      </div>
   </div>
</body>
</html>
