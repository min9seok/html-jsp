<style type="text/css">
* {
	box-sizing: border-box;
}
.flex-container {
	font-size: 30px;
	text-align: center;
	
	display: flex;
	flex-wrap: wrap;
}
.flex-container .flex-item-left {
	background-color: #f1f1f1;
	padding: 10px;
	flex: 50%;
}
.flex-container .flex-item-right {
	background-color: aquamarine;
	padding: 10px;
	flex: 50%;
}
</style>
<style type="text/css">
	@media (max-width:800px) {
	.flex-container .flex-item-left ,.flex-container .flex-item-right {
		flex:100%;
	}
}
</style>
</head>
